<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
</head>
<body>
    <h1>Upload a Picture</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload') }}">
        {{ form.hidden_tag() }}
        {{ form.picture.label }} {{ form.picture }}
        {{ form.submit }}
    </form>
</body>
</html>
